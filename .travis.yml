language:
  - clojure

sudo: false

jdk:
  - openjdk7
  - oraclejdk7
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2

before_install:
  - mkdir -p $HOME/.lein
  - echo '{:user {:plugins [[jonase/eastwood "0.2.3"]]}}' > $HOME/.lein/profiles.clj

script:
  - ci/build.sh

after_success:
  - ci/release.sh
